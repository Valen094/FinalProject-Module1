<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Css/contact.css">
    <title>CONTACT</title>
</head>

<body>
    <main>
        <header>
            <div class="navigation_bar">

                <img src="/Img/Netflix.png" alt="" width="200" height="50">
                <a href="/index.html">INICIO</a>
                <a href="/html/history.html">HISTORY</a>
                <a href="/html/contact.html">CONTACT</a>
                <a href="/html/aboutMe.html">MY PROFILE</a>

            </div>
        </header>

        <h1>Contact Page</h1>
   
        <div class="form">
            <form action="#" method="post">

                <label for="user">Name</label>
                <input type="text" name="user" id="username" required pattern="[a-zA-Z ]+">

                <label for="phonenumber">Phone number</label>
                <input type="number" name="phonenumber" id="phone" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="Email" required>

                <label for="country">Country</label>
                <input type="text" list="countrylist" id="country" name="country">
                <datalist id="countrylist">
                    <option value="Colombia"></option>
                    <option value="Mexico"></option>
                    <option value="Chile"></option>
                    <option value="Peru"></option>
                    <option value="Bolivia"></option>
                    <option value="Argentina"></option>
                    <option value="España"></option>
                </datalist>

                <label for="city">City</label>
                <input type="text" list="citylist" id="city" name="city">
                <datalist id="citylist">
                    <option value="Lima"></option>
                    <option value="Buenos Aires"></option>
                    <option value="Bogotá"></option>
                    <option value="Madrid"></option>
                    <option value="La Paz"></option>
                    <option value="Santiago"></option>
                    <option value="Ciudad de Mexico"></option>
                </datalist>

                <h3>Why are you contacting us?</h3>

                <label for="password">Update Password</label>
                <input type="checkbox" name="topping" id="block" value="password">

                <label for="email">Update Email</label>
                <input type="checkbox" name="topping" id="block" value="email">

                <label for="account">Cancel Account</label>
                <input type="checkbox" name="topping" id="block" value="account">

                <label for="payments">Billing and Payments</label>
                <input type="checkbox" name="topping" id="block" value="payment">

                <label for="blog">Observations</label>
                <textarea name="blog" id="blog" cols="3" rows="2"></textarea>

                <input type="submit" value="Send" id="submit">
            </form>
        </div>

        <footer>
            <p>VALENTINA RAMIREZ SARMIENTO &copy; February 28, 2023</p>
        </footer>
    </main>
</body>

</html>
